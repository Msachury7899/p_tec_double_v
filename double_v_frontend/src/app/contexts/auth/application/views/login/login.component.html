<div class="container-fluid background-image">
  <div class="row vh-100">
    <div
      class="
        col-9 col-xs-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 col-xxl-3
        mx-auto
        align-self-center
      "
    >
    <div class="card-login-container ">
      <div class="card-login shadow  bg-white">
          <div class="card-header text-center h3">LOGIN</div>
          <img id="profile-img" class="profile-img-card" src="assets/images/avatar.png" />
          <div class="card-body mt-4">
              <form [formGroup]="form">
                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Usuario" formControlName="login" >
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" >
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" (click)="sendForm()" type="button">Enviar</button>
                </div>
              </form>
            </div>
            <hr>
